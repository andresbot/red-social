<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quetzal — Cartera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">Quetzal</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/vistas/index.html" class="nav-item">
          <i class="nav-icon fas fa-home"></i>
          <span>Inicio</span>
        </a>
        <a href="/publicar-servicio" class="nav-item">
          <i class="nav-icon fas fa-plus-circle"></i>
          <span>Publicar Servicio</span>
        </a>
        <a href="/vistas/mis-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-briefcase"></i>
          <span>Mis Servicios</span>
        </a>
        <a href="/vistas/buscar-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-search"></i>
          <span>Buscar Servicios</span>
        </a>
        <a href="/vistas/contratos.html" class="nav-item">
          <i class="nav-icon fas fa-file-contract"></i>
          <span>Contratos</span>
        </a>
        <a href="#" class="nav-item" data-page="messages">
          <i class="nav-icon fas fa-comments"></i>
          <span>Mensajes</span>
        </a>
        <a href="/cartera" class="nav-item active">
          <i class="nav-icon fas fa-wallet"></i>
          <span>Cartera</span>
        </a>
        <a href="/perfil" class="nav-item">
          <i class="nav-icon fas fa-user"></i>
          <span>Perfil</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-item" id="logout-btn">
          <i class="nav-icon fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h2 class="page-title">Cartera</h2>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notifications-btn">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notifications-count">0</span>
          </button>
          <div class="user-menu">
            <img src="https://ui-avatars.com/api/?name=Usuario+Demo&background=6366f1&color=fff" alt="Usuario" class="avatar" id="user-avatar">
            <span class="user-role" id="user-role-badge"></span>
          </div>
        </div>
      </header>

      <!-- Balances Grid -->
      <div style="padding: 24px 32px 0;">
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap: 16px;">
          <div class="card">
            <div class="card-body">
              <div class="helper">Saldo en Quetzales</div>
              <div id="balanceQZ" class="stat-value">0.0 QZ</div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="helper">Saldo en COP</div>
              <div id="balanceCOP" class="stat-value">$0</div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="helper">Tasa de Cambio</div>
              <div id="exchangeRate" class="stat-value">1 QZ = $10.000</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Recarga (Dev) -->
      <div style="padding: 16px 32px 0;">
        <section class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-plus-circle"></i> Recargar QZ (modo dev)</h3>
          </div>
          <div class="card-body">
            <div class="input-row">
              <div class="form-group">
                <label class="form-label" for="topupAmount">Cantidad en QZ</label>
                <input id="topupAmount" type="number" step="0.5" min="0.5" value="1" class="input" placeholder="Ej. 1.0" />
              </div>
              <div class="form-group">
                <label class="form-label">Costo Aproximado (COP)</label>
                <div id="topupCost" class="helper" style="font-size:16px; font-weight:600;">$100.000</div>
              </div>
            </div>
            <div class="form-actions">
              <button id="topupBtn" class="btn-primary"><i class="fas fa-bolt"></i> Recargar (Simular)</button>
            </div>
            <div id="topupMsg" class="helper" style="margin-top:8px;"></div>
          </div>
        </section>
      </div>

      <!-- Transacciones -->
      <div style="padding: 16px 32px 32px;">
        <section class="card">
          <div class="card-header">
            <h3 class="card-title"><i class="fas fa-receipt"></i> Transacciones Recientes</h3>
          </div>
          <div class="card-body">
            <div id="txEmpty" class="helper" style="display:none;">No hay transacciones.</div>
            <div id="txList"></div>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/js/cartera.js"></script>
  </body>
</html>
