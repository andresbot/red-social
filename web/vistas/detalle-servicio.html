<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quetzal — Detalle del Servicio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">Quetzal</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/vistas/index.html" class="nav-item">
          <i class="nav-icon fas fa-home"></i>
          <span>Inicio</span>
        </a>
        <a href="/vistas/publicar-servicio" class="nav-item">
          <i class="nav-icon fas fa-plus-circle"></i>
          <span>Publicar Servicio</span>
        </a>
        <a href="/vistas/mis-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-briefcase"></i>
          <span>Mis Servicios</span>
        </a>
        <a href="/vistas/buscar-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-search"></i>
          <span>Buscar Servicios</span>
        </a>
        <a href="/vistas/contratos.html" class="nav-item">
          <i class="fas fa-file-contract"></i>
          <span>Contratos</span>
        </a>
        <a href="/vistas/mensajes.html" class="nav-item" data-page="messages">
          <i class="nav-icon fas fa-comments"></i>
          <span>Mensajes</span>
        </a>
        <a href="/vistas/cartera.html" class="nav-item" data-page="wallet">
          <i class="nav-icon fas fa-wallet"></i>
          <span>Cartera</span>
        </a>
        <a href="/vistas/perfil.html" class="nav-item">
          <i class="nav-icon fas fa-user"></i>
          <span>Perfil</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-item" id="logout-btn">
          <i class="nav-icon fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="icon-btn" id="backBtn" style="margin-right: 16px;">
            <i class="fas fa-arrow-left"></i>
          </button>
          <h2 class="page-title">Detalle del Servicio</h2>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notifications-btn">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notifications-count">0</span>
          </button>
          <div class="user-menu">
            <img src="https://ui-avatars.com/api/?name=Usuario+Demo&background=6366f1&color=fff" alt="Usuario" class="avatar" id="user-avatar">
            <span class="user-role" id="user-role-badge"></span>
          </div>
        </div>
      </header>

      <!-- Service Detail -->
      <div style="padding: 32px; max-width: 1200px; margin: 0 auto;">
        <div id="serviceDetail"></div>
        <div class="card" style="margin-top:24px;">
          <div class="card-body">
            <h3 style="font-size:18px;font-weight:600;margin-bottom:12px;">
              <i class="fas fa-star" style="color:#f59e0b;"></i> Reseñas
            </h3>
            <div id="ratingsSummary" class="helper" style="margin-bottom:12px;">Cargando reseñas...</div>
            <div id="ratingsList"></div>
          </div>
        </div>
        <div id="detailMessage" class="helper" style="display:none; text-align: center; margin-top: 32px;"></div>
      </div>
    </main>

    <script type="module" src="/js/detalle-servicio.js"></script>
  </body>
</html>
