<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quetzal — Mis Contratos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">Quetzal</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/vistas/index.html" class="nav-item">
          <i class="nav-icon fas fa-home"></i>
          <span>Inicio</span>
        </a>
        <a href="/publicar-servicio" class="nav-item">
          <i class="nav-icon fas fa-plus-circle"></i>
          <span>Publicar Servicio</span>
        </a>
        <a href="/vistas/mis-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-briefcase"></i>
          <span>Mis Servicios</span>
        </a>
        <a href="/vistas/buscar-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-search"></i>
          <span>Buscar Servicios</span>
        </a>
        <a href="/vistas/contratos.html" class="nav-item active">
          <i class="nav-icon fas fa-file-contract"></i>
          <span>Contratos</span>
        </a>
        <a href="/vistas/mensajes.html" class="nav-item" data-page="messages">
          <i class="nav-icon fas fa-comments"></i>
          <span>Mensajes</span>
        </a>
        <a href="/cartera" class="nav-item" data-page="wallet">
          <i class="nav-icon fas fa-wallet"></i>
          <span>Cartera</span>
        </a>
        <a href="/perfil" class="nav-item">
          <i class="nav-icon fas fa-user"></i>
          <span>Perfil</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-item" id="logout-btn">
          <i class="nav-icon fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h2 class="page-title">Mis Contratos</h2>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notifications-btn">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notifications-count">0</span>
          </button>
          <div class="user-menu">
            <img src="https://ui-avatars.com/api/?name=Usuario+Demo&background=6366f1&color=fff" alt="Usuario" class="avatar" id="user-avatar">
            <span class="user-role" id="user-role-badge"></span>
          </div>
        </div>
      </header>

      <!-- Tabs -->
      <div style="padding: 24px 32px 0;">
        <div style="display:flex; gap:12px; border-bottom: 2px solid var(--border); margin-bottom: 24px;">
          <button class="tab-btn active" data-role="client">
            <i class="fas fa-shopping-cart"></i> Como Cliente
          </button>
          <button class="tab-btn" data-role="provider">
            <i class="fas fa-briefcase"></i> Como Proveedor
          </button>
        </div>
      </div>

      <!-- Contracts List -->
      <div style="padding: 0 32px 32px;">
        <div id="contractsList"></div>
        <div id="contractsMessage" class="helper" style="display:none; text-align: center; margin-top: 32px;"></div>
      </div>
    </main>

    <script type="module" src="/js/contratos.js"></script>
  </body>
</html>
