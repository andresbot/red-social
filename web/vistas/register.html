<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quetzal — Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/auth.css" rel="stylesheet" />
  </head>
  <body>
    <main class="auth-container">
      <section class="auth-card">
        <header class="auth-header">
          <i class="fa-solid fa-feather"></i>
          <h1 class="logo">Quetzal</h1>
        </header>
        <div class="auth-body">
          <h2 style="margin-bottom:12px;">Crea tu cuenta</h2>
          <p class="helper" style="margin-bottom:16px;">Únete para contratar o publicar servicios.</p>
          <form id="registerForm">
            <div class="form-group">
              <label class="form-label" for="full_name">Nombre completo</label>
              <input id="full_name" name="full_name" type="text" class="input" placeholder="Ej. Juan Pérez" required minlength="3" autocomplete="name" />
            </div>

            <div class="form-group">
              <label class="form-label" for="email">Correo electrónico</label>
              <input id="email" name="email" type="email" class="input" placeholder="tu@correo.com" required autocomplete="email" />
              <div id="emailError" class="error" style="display:none;">Correo inválido</div>
            </div>

            <div class="input-row">
              <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input id="password" name="password" type="password" class="input" placeholder="Mínimo 8 caracteres" required minlength="8" autocomplete="new-password" />
              </div>
              <div class="form-group">
                <label class="form-label" for="confirm">Confirmar contraseña</label>
                <input id="confirm" name="confirm" type="password" class="input" placeholder="Repite tu contraseña" required minlength="8" autocomplete="new-password" />
              </div>
            </div>
            <div id="passwordError" class="error" style="display:none;">Las contraseñas no coinciden</div>

            <!-- Rol eliminado: por defecto todas las cuentas son "ambas" -->

            <div class="actions">
              <button id="submitBtn" type="submit" class="btn-primary">
                <i class="fa-solid fa-user-plus"></i>
                Crear cuenta
              </button>
              <a class="link" href="/">Volver al inicio</a>
            </div>
            <div id="formMessage" class="helper" style="margin-top:10px;"></div>
          </form>
        </div>
      </section>
    </main>

    <script type="module" src="/js/register.js"></script>
  </body>
</html>
