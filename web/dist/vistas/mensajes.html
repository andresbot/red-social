<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quetzal — Mensajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">Quetzal</h1>
      </div>
      <nav class="sidebar-nav">
        <a href="/vistas/index.html" class="nav-item">
          <i class="nav-icon fas fa-home"></i>
          <span>Inicio</span>
        </a>
        <a href="/publicar-servicio" class="nav-item">
          <i class="nav-icon fas fa-plus-circle"></i>
          <span>Publicar Servicio</span>
        </a>
        <a href="/vistas/mis-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-briefcase"></i>
          <span>Mis Servicios</span>
        </a>
        <a href="/vistas/buscar-servicios.html" class="nav-item">
          <i class="nav-icon fas fa-search"></i>
          <span>Buscar Servicios</span>
        </a>
        <a href="/vistas/contratos.html" class="nav-item">
          <i class="fas fa-file-contract"></i>
          <span>Contratos</span>
        </a>
        <a href="/vistas/mensajes.html" class="nav-item active">
          <i class="nav-icon fas fa-comments"></i>
          <span>Mensajes</span>
        </a>
        <a href="/cartera" class="nav-item">
          <i class="nav-icon fas fa-wallet"></i>
          <span>Cartera</span>
        </a>
        <a href="/perfil" class="nav-item">
          <i class="nav-icon fas fa-user"></i>
          <span>Perfil</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <a href="#" class="nav-item" id="logout-btn">
          <i class="nav-icon fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <h2 class="page-title">Mensajes</h2>
        </div>
        <div class="header-right">
          <button class="icon-btn" id="notifications-btn">
            <i class="fas fa-bell"></i>
            <span class="badge" id="notifications-count">0</span>
          </button>
          <div class="user-menu">
            <img src="https://ui-avatars.com/api/?name=Usuario+Demo&background=6366f1&color=fff" alt="Usuario" class="avatar" id="user-avatar">
            <span class="user-role" id="user-role-badge"></span>
          </div>
        </div>
      </header>

      <div class="content-grid">
        <div class="card" style="width:100%; max-width: 1100px; margin: 0 auto; display: flex; flex-direction: row; gap: 24px;">
          <!-- Lista de conversaciones -->
          <div style="flex: 1; min-width: 300px; max-width: 400px; border-right: 1px solid var(--border);">
            <div class="card-header">
              <h3 class="card-title">
                <i class="fas fa-comments" style="color: var(--primary);"></i>
                Tus conversaciones
              </h3>
            </div>
            <div class="card-body" style="padding: 0;">
              <div id="conversationsList" style="overflow-y: auto; max-height: 600px;"></div>
              <div id="conversationsMessage" class="helper" style="display:none; padding: 12px;"></div>
            </div>
          </div>

          <!-- Área de chat -->
          <div style="flex: 2; display: flex; flex-direction: column;">
            <div id="chatHeader" style="padding: 16px; border-bottom: 1px solid var(--border); display: none;">
              <h3 id="chatTitle" style="margin: 0; font-size: 18px;"></h3>
            </div>
            <div id="messagesContainer" style="flex: 1; padding: 16px; overflow-y: auto; display: none;"></div>
            <div id="chatInputArea" style="padding: 16px; border-top: 1px solid var(--border); display: none;">
              <div class="form-group">
                <textarea id="messageInput" class="input" rows="2" placeholder="Escribe tu mensaje..." style="width: 100%; resize: none;"></textarea>
              </div>
              <div class="form-actions" style="justify-content: flex-end; margin-top: 8px;">
                <button id="sendMessageBtn" class="btn-primary"><i class="fas fa-paper-plane"></i> Enviar</button>
              </div>
            </div>
            <div id="selectConversationMessage" class="helper" style="text-align: center; padding: 32px;">
              Selecciona una conversación para empezar a chatear
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module" src="/js/mensajes.js"></script>
  </body>
</html>
